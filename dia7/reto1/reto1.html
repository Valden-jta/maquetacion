<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 1: Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<div class="container my-5">
    <div class="row text-light">
        <div class="col-6 bg-primary d-flex align-items-start"><div class="py-5">primary</div></div>
        <div class="col-6 bg-warning d-flex align-items-start"><div class="py-5">warning</div></div>
    </div>
    <div class="row text-light">
        <div class="col-2 bg-primary d-flex align-items-start"><div class="py-5">primary</div></div>
        <div class="col-6 bg-danger d-flex align-items-start"><div class="py-5">danger</div></div>
        <div class="col-4 bg-warning d-flex align-items-start"><div class="py-5">warning</div></div>
    </div>
    <div class="row text-light">
        <div class="col-4 bg-success d-flex align-items-start">success</div>
        <div class="col-6 bg-primary d-flex align-items-start"><div class="py-5">primary</div></div>
        <div class="col-2 bg-warning d-flex align-items-start"><div class="py-5">warning</div></div>
    </div>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
