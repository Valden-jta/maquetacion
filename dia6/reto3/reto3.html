<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid: lineas nombradas</title>
</head>
<body class="grid__container">
    <section class="grid__header">
        <div class="grid__item item--main">HEADER</div>
    </section>
    <section class="grid__contenido">
        <div class="grid__contenido-1 grid__item item--main item--bordeBlanco item--texto-arriba-izq">CONTENIDO</div>
        <div class="grid__contenido-2 grid__item item--bordeBlanco item--texto-arriba-izq">Texto 1</div>
        <div class="grid__contenido-3 grid__item item--bordeBlanco item--texto-arriba-izq"> Texto 2</div>
    </section>
    <aside class="grid__menu">
        <div class="grid__menu-1 grid__item item--main item--bordeNegro"> MENU </div>
        <div class="grid__menu-2 grid__item item--bordeNegro item--fondoNegro">Menu 1</div>
        <div class="grid__menu-3 grid__item item--bordeNegro item--fondoNegro">Menu 2</div>
        <div class="grid__menu-4 grid__item item--bordeNegro item--fondoNegro">Menu 3</div>
    </aside>
    <section class="grid__footer item--main">
        <div class="grid__footer-1 grid__item item--bordeNegro">Footer</div>
        <div class="grid__footer-2 grid__item item--bordeNegro">Contacto</div>
    </section>
</body>
</html>
