<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon dice</title>
  </head>
  <body>
    <div id="pantalla--inicio" class="container">
      <h1>sim√≥n dice:</h1>
      <button
        onclick="empezarJuego()"
        id="empezarJuego"
        class="button button--empezar"
        type="button"
      >
        Empezar juego
      </button>
    </div>
    <div id="pantalla--juego" class="containter container__tablero">
      <div class="container container__colores">
        <button id="rojo" class="color color--rojo"></button>
        <button id="azul" class="color color--azul"></button>
        <button id="amarillo" class="color color--amarillo"></button>
        <button id="verde" class="color color--verde"></button>
        <button id="morado" class="color color--morado"></button>
      </div>
      <div id="pantalla" class="container container__instrucciones"></div>
      <div id="controles" class="container container__buttons">
        <button onclick="empezarRonda()" id="empezarRonda" class="button button--control">3,2,1..Empezar ronda</button>
        <button onclick="comprobar()" id="comprobar" class="button button--control">Comprobar</button>
        <button onclick="continuar()" id="continuar" class="button button--control">Continuar</button>
        <button onclick="reset()" id="reset" class="button button--control">Reiniciar</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
